<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 로그인 | JC Medical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/admin-login.css" />

  <!-- JS -->
  <script src="js/admin-login.js?v=1.0.0" defer></script>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-box">

      <div class="login-header">
        <img src="img/logo_long.png" alt="JC Medical">
        <h1>관리자 로그인</h1>
        <p>JC Medical 관리자 전용 페이지입니다.</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="input-group">
          <label for="userid">아이디</label>
          <input type="userid" id="userid" placeholder="이메일 입력" required />
        </div>

        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호 입력" required />
        </div>

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <p class="login-note">
        본 페이지는 관리자만 접근할 수 있습니다.
      </p>

    </div>
  </div>

</body>
</html>
